<div class="container">
  <div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pe-md-0">
            <div class="auth-side-wrapper" [ngStyle]="{ 'background-image': 'url(/images/banner.jpg)' }">
            </div>
          </div>
          <div class="col-md-8 ps-md-0">
            <div class="auth-form-wrapper px-4 py-5">
              
              <div class="logo-mini-wrapper">
                <img src="images/logo-mini-light.png" class="logo-mini logo-mini-light" alt="Logo">
                <img src="images/logo-mini-dark.png" class="logo-mini logo-mini-dark" alt="Logo">
              </div>

              <h5 class="text-secondary fw-normal mb-4">Welcome back! Log in to your account.</h5>
              <form class="forms-sample" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="mb-3">
                  <label class="form-label">Username / Email address</label>
                  <input type="email" class="form-control" [(ngModel)]="email" name="email">
                </div>
                
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" [(ngModel)]="password" name="password">
                </div>

                <div class="d-flex align-items-center justify-content-between flex-wrap">
                  <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="authCheck" name="rememberMe" [(ngModel)]="rememberMe">
                    <label class="form-check-label" for="authCheck">
                      Remember me
                    </label>
                  </div>
                  <div class="form-check mb-3">
                    <a href="auth/forgot-password">Forgot Password?</a>
                  </div>
                </div>

                <div class="mt-2">
                  <button type="submit" class="btn btn-primary me-2 mb-2 mb-md-0">
                    Login
                  </button>
                </div>

                <div *ngIf="messageLogin" class="alert alert-danger mt-3">
                  {{ messageLogin }}
                </div>

                <div *ngIf="contactInfo">
                  Contact Support: <a href="mailto:{{ contactInfo }}">{{ contactInfo }}</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Whatsapp-->
<div id="whatsapp-chat-widget">
  <!-- Button to toggle chat box -->
  <div id="wa-widget-send-button" (click)="toggleChat()">
    <img src="images/whatsapp.png" alt="whatsapp">
    <div class="wa-send-button-text">Chat With Us</div>
  </div>

  <!-- Chat Box -->
  <div class="wa-chat-box" [ngClass]="{ 'show': chatVisible }">
    <div class="wa-chat-box-header">
      <img class="wa-chat-box-brand"
           src="images/whatsapp-square.png" alt="BizEdge Technologies" width="30"/>
      <div class="wa-chat-box-brand-text">
        <div class="wa-chat-box-brand-name">BizEdge Technologies</div>
        <div class="wa-chat-box-brand-subtitle">Typically replies within a few minutes</div>
      </div>
      <div class="wa-chat-bubble-close-btn" (click)="toggleChat()">
        <img src="images/close.png" alt="Close" />
      </div>
    </div>

    <div class="wa-chat-box-content">
      <div class="wa-chat-box-content-chat">
        <div class="wa-chat-box-content-chat-brand">BizEdge Technologies</div>
        <div class="wa-chat-box-content-chat-welcome">
          Hi there!<br>
          How can I help you today?
        </div>
      </div>
    </div>

    <div class="wa-chat-box-send">
      <a role="button"
         target="_blank"
         href="https://api.whatsapp.com/send?phone=923007101235&text=Hello, I need assistance regarding my account."
         title="WhatsApp"
         class="wa-chat-box-content-send-btn">
        <svg width="20" height="20" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg" class="wa-chat-box-content-send-btn-icon">
          <path d="M90,43.841c0,24.213-19.779,43.841-44.182,43.841c-7.747,0-15.025-1.98-21.357-5.455L0,90l7.975-23.522 c-4.023-6.606-6.34-14.354-6.34-22.637C1.635,19.628,21.416,0,45.818,0C70.223,0,90,19.628,90,43.841z"/>
        </svg>
        <span class="wa-chat-box-content-send-btn-text">Start Chat</span>
      </a>
    </div>
  </div>
</div>
