<div class="row mt-4">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        
        <div class="text-end mb-3">
          <button class="btn btn-success btn-sm me-2" (click)="downloadFile('excel')"><i class="feather icon-download-cloud"></i> Download Excel</button>
          <button class="btn btn-danger btn-sm" (click)="downloadFile('pdf')"><i class="feather icon-download-cloud"></i> Download PDF</button>
        </div>
        
        <div class="table-responsive">
          <ngx-datatable
            #table
            class="bootstrap"
            [rows]="rows"
            [loadingIndicator]="loadingIndicator"
            [columnMode]="ColumnMode.force"
            [footerHeight]="50"
            [limit]="10"
            rowHeight="auto"
            [scrollbarH]="true"
          >
            
            <ngx-datatable-column name="ID/Code">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.code }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Employee Name">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.employee_name }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Days">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.attendance_days }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Total Salary">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.salary	 }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Loan">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.loan_deduction }}
              </ng-template>
            </ngx-datatable-column>
            
            <ngx-datatable-column name="Net Salary">
              <ng-template ngx-datatable-cell-template let-row="row">
                {{ row.net_salary }}
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
